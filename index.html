<!DOCTYPE html>
<html>
<head>
    <title>Calulator</title>
    <link rel='stylesheet' href='styles/style.css'>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <div class="calculator">
        <div class="display">
            
        </div>
        <div class="calcBottom">
            <div class="button"><button class='editor' id="allClear">AC</button></div>
            <div class="button"><button class='editor' id="clearEntry">CE</button></div>
            <div class="button"><button class='editor' id="Backspace">‚Üê</button></div>
            <div class="button"><button class="operator" value='/' id="/">/</button></div>
            <div class="button"><button class="number" value='7' id="7">7</button></div>
            <div class="button"><button class="number" value='8' id="8">8</button></div>
            <div class="button"><button class="number" value='9' id="9">9</button></div>
            <div class="button"><button class="operator" value='*' id="*">X</button></div>
            <div class="button"><button class="number" value='4' id="4">4</button></div>
            <div class="button"><button class="number" value='5' id="5">5</button></div>
            <div class="button"><button class="number" value='6' id="6">6</button></div>
            <div class="button"><button class="operator" value='-' id="-">-</button></div>
            <div class="button"><button class="number" value='1' id="1">1</button></div>
            <div class="button"><button class="number" value='2' id="2">2</button></div>
            <div class="button"><button class="number" value='3' id="3">3</button></div>
            <div class="button"><button class="operator" value='+' id="+">+</button></div>
            <div class="button"><button class="number" value='0' id="0">0</button></div>
            <div class="button"><button class="number" value='.' id=".">.</button></div>
            <div class="button" id="double"><button class="special" data-alt='Enter' id="=">=</button></div>
    </div>

</body>
<script src='scripts/script.js'></script>
</html>
