<!DOCTYPE html>
<html>
<head>
    <title>Calulator</title>
    <link rel='stylesheet' href='styles/style.css'>
    <meta charset='UTF-8'>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="calcBottom">
            <div class="empty"></div>
            <div class="button"><button class="button" class='editor' id="clear">C</button></div>
            <div class="button"><button class="button" class='editor' id="backspace">Back</button></div>
            <div class="button"><button class="button" value='/' class='operator' id="divide">Divide</button></div>
            <div class="button"><button class="button" value='7' id="num7">7</button></div>
            <div class="button"><button class="button" value='8' id="num8">8</button></div>
            <div class="button"><button class="button" value='9' id="num9">9</button></div>
            <div class="button"><button class="button" value='*' class='operator' id="multiply">X</button></div>
            <div class="button"><button class="button" value='4' id="num4">4</button></div>
            <div class="button"><button class="button" value='5' id="num5">5</button></div>
            <div class="button"><button class="button" value='6' id="num6">6</button></div>
            <div class="button"><button class="button" value='-'class ='operator' id="minus">-</button></div>
            <div class="button"><button class="button" value='1' id="num1">1</button></div>
            <div class="button"><button class="button" value='2' id="num2">2</button></div>
            <div class="button"><button class="button" value='3' id="num3">3</button></div>
            <div class="button"><button class="button" value='+' class='operator' id="plus">+</button></div>
            <div class="button"><button class="button" value='0' id="zero">0</button></div>
            <div class="button"><button class="button" value='.' id="decimal">.</button></div>
            <div class="button"><button class="button" class='operator' id="equals">=</button></div>
    </div>

</body>
<script src='scripts/script.js'></script>
</html>
